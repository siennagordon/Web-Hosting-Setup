<html>
<head>
    <title>Movie Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="info-box">

<h2 id="title"></h2>

<p><strong>Year:</strong> <span id="year"></span></p>
<p><strong>MPAA Rating:</strong> <span id="rating"></span></p>
<p><strong>Runtime:</strong> <span id="runtime"></span></p>
<p><strong>Studio:</strong> <span id="studio"></span></p>
<p><strong>Genres:</strong> <span id="genres"></span></p>
<p><strong>Critics Score:</strong> <span id="criticsScore"></span></p>
<p><strong>Director:</strong> <span id="director"></span></p>
<p><strong>Main Cast:</strong> <span id="cast"></span></p>

<p><strong>Synopsis:</strong></p>
<p id="synopsis"></p>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="movie.js"></script>

</body>
</html>
