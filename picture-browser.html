<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Picture Browser</title>
</head>
<body>
 <a href="exercises.html">Back to Exercises</a>
<img id="viewer" width="300" alt="Image viewer">
<p id="caption"></p>
<button id="next">Next</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
let images = [
  {
    src: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg",
    alt: "Mountain landscape",
    caption: "Mountain View"
  },
  {
    src: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg",
    alt: "Forest trail",
    caption: "Forest Path"
  }
];

let index = 0;

function showImage() {
  $("#viewer")
    .attr("src", images[index].src)
    .attr("alt", images[index].alt);
  $("#caption").text(images[index].caption);
}

$("#next").click(function () {
  index = (index + 1) % images.length;
  showImage();
});

showImage();
</script>

</body>
</html>
